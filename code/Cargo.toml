malachitebft-sync               = { version = "0.6.0-pre", package = "informalsystems-malachitebft-sync", path = "crates/sync" }
malachitebft-wal                = { version = "0.6.0-pre", package = "informalsystems-malachitebft-wal", path = "crates/wal" }

# Test
malachitebft-test                   = { version = "0.6.0-pre", package = "informalsystems-malachitebft-test", path = "crates/test" }
malachitebft-test-app               = { version = "0.6.0-pre", package = "informalsystems-malachitebft-test-app", path = "crates/test/app" }
